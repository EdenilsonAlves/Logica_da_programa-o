<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }

                input.value = "";   //ampo de texto seja esvaziado quando o usuário errar uma tentativa.declararemos que o input.value receberá uma string em branco:
                input.focus();    //daremos um foco no campo de texto sempre que o usuário errar o número utilizando a função input.focus():

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
